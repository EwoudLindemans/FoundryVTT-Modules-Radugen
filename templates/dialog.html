<style type="text/css" rel="stylesheet">
form>label {
    display: block;
    float: left;
    font-size: 110%;;
    font-weight: bold;
    margin-top: 8px;
    width: 100%;
}
</style>
<form class="radugen-generate-scene">
    {{#each fields}}
        <label for="{{name}}">{{label}}</label><br />
        {{#if select}}
            <select name="{{name}}" style="width: 90%">
                {{#each select}}
                    <option {{#if selected}}selected="selected"{{/if}} value="{{value}}">{{key}}</option>
                {{/each}}
            </select>
        {{/if}}
        {{#if type}}
            <input name="{{name}}" style="width: 90%" type="{{type}}" />
        {{/if}}
        
        {{#if radio}}
        <style type="text/css" rel="stylesheet">
            label:nth-child(4n+5) {
                clear: both;
            }
            input + img {
                border:5px solid transparent;
                margin: 4px;
                max-height: 96px;
                max-width: 90%;
            }
            input:checked + img {
                border: 5px solid #fe5301;
            }
        </style>
        <div style="clear:both;">
            {{#each radio}}
                <label style="float: left; width:25%;">
                    {{#if name}}{{name}}{{/if}}
                    <input {{#if selected}}checked="checked"{{/if}} style="position: absolute;opacity: 0.001;" type="radio" value="{{value}}" name="{{../name}}" />
                    {{#if img}}<img  src="{{img}}" style="cursor: pointer; background: #000;" />{{/if}}
                    {{#if text}}{{text}}{{/if}}
                </label>
            {{/each}}
        </div>
        {{/if}}
        
        <br />
        <br />
    {{/each}}
</form>
<br />
